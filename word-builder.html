<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent: #5b8def;
      --accent-soft: #e0ecff;
      --accent-2: #ffd166;
      --good: #22c55e;
      --bad: #f87171;
      --hint-bg: #fff7df;
      --hint-border: #ffe49a;
    }
html, body { height: 100%; margin: 0; }
body {
  font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
  background:
    radial-gradient(1000px circle at 78% -280px, rgba(254,215,165,0.65), transparent 60%),
    radial-gradient(700px circle at 12% 120%, rgba(196,181,253,0.45), transparent 55%),
    linear-gradient(180deg, #fff7ed 0%, #fef3c7 50%, #f4f8ff 100%);
  color: #1f2937;
  position: relative;
  overflow-x: hidden;
}
body::before {
  content: '';
  position: absolute;
  inset: -120px -160px auto -160px;
  height: 60%;
  background:
    radial-gradient(600px circle at 20% 30%, rgba(255,255,255,0.6), transparent 70%),
    linear-gradient(120deg, rgba(255,255,255,0.35) 0%, rgba(249,250,251,0) 70%);
  pointer-events: none;
  z-index: 0;
}
body::after {
  content: '';
  position: absolute;
  inset: auto -120px -180px -120px;
  height: 55%;
  background:
    linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.45) 100%),
    repeating-linear-gradient(90deg, rgba(255,255,255,0.12) 0, rgba(255,255,255,0.12) 14px, transparent 14px, transparent 28px);
  pointer-events: none;
  z-index: 0;
}
body > * { position: relative; z-index: 1; }
    .hint {
      display: flex;
      align-items: center;
      gap: 12px;
      border-radius: 18px;
      border: 2px solid var(--hint-border);
      background: var(--hint-bg);
      padding: 14px 18px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      line-height: 1.4;
    }
    .hint.ok {
      background: #e9ffe9;
      border-color: #bff5bf;
    }
    .hint.bad {
      background: #ffecec;
      border-color: #ffc4c4;
    }
    .hint .badge {
      display: inline-grid;
      place-items: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-weight: 800;
      color: #fff;
      background: var(--accent-2);
      flex: 0 0 32px;
    }
    .hint.ok .badge {
      background: var(--good);
    }
    .hint.bad .badge {
      background: var(--bad);
    }
    .boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 12px 6px 6px;
      min-height: 86px;
    }
    .box {
      width: clamp(52px, 9vw, 78px);
      height: clamp(60px, 10vw, 92px);
      border-radius: 20px;
      background: #eef2ff;
      border: 2px dashed #c7d2fe;
      display: grid;
      place-items: center;
      font-weight: 900;
      font-size: clamp(34px, 7vw, 58px);
      color: #818cf8;
      transition: transform .15s ease, color .2s ease, background .2s ease, border-color .2s ease;
    }
    .box.filled {
      background: #fff;
      border-style: solid;
      border-color: #cbd5ff;
      color: #1f2937;
      animation: pop .2s ease;
    }
    .box.ghost {
      opacity: .4;
    }
    @keyframes pop { from { transform: scale(.92);} to { transform: scale(1);} }
    .shake { animation: shake .35s ease; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
    }
    .celebrate {
      font-size: 1.25rem;
      text-align: center;
      position: relative;
    }
    .confetti {
      font-size: 1.75rem;
    }
    .touch-input {
      letter-spacing: 0.35em;
      font-weight: 700;
    }
    body.win-mode {
      background-image: radial-gradient(circle at top, rgba(254,240,138,0.75), rgba(224,231,255,0.9), rgba(191,219,254,0.95));
      transition: background-image 0.6s ease;
    }
    .victory .box.filled {
      animation: victoryPulse 0.7s ease-in-out alternate 6;
      box-shadow: 0 16px 32px rgba(79,70,229,0.25);
    }
    @keyframes victoryPulse {
      from { transform: translateY(-3px) scale(1.02); }
      to { transform: translateY(3px) scale(0.98); }
    }
    .win-banner {
      position: relative;
      overflow: hidden;
      border-radius: 28px;
      padding: 22px 20px;
      background: linear-gradient(135deg, rgba(254,240,138,0.95), rgba(224,231,255,0.95));
      border: 3px solid rgba(99,102,241,0.35);
      box-shadow: 0 28px 60px rgba(79,70,229,0.25);
      animation: bannerPop 0.6s ease forwards;
      display: grid;
      gap: 14px;
      justify-items: center;
      text-align: center;
      width: min(100%, 360px);
      margin: 0 auto;
    }
    @keyframes bannerPop {
      0% { transform: scale(0.85) rotate(-2deg); opacity: 0; }
      60% { transform: scale(1.04) rotate(1deg); opacity: 1; }
      100% { transform: scale(1); rotate(0); opacity: 1; }
    }
    .win-emoji-line { display:flex; gap:12px; font-size:2rem; justify-content:center; align-items:center; }
    .win-burst { display:inline-block; animation: burstBounce 1.2s ease-in-out infinite; transform-origin: center; }
    @keyframes burstBounce { 0%,100%{ transform: translateY(0) scale(1);} 50%{ transform: translateY(-8px) scale(1.15);} }
    .win-text {
      font-size: clamp(1.25rem, 5vw, 1.6rem);
      font-weight: 800;
      color: #1f2937;
      letter-spacing: 0.01em;
      text-transform: uppercase;
    }
    .win-text strong {
      color: #4338ca;
      text-shadow: 0 0 12px rgba(99,102,241,0.25);
    }
    .win-sub {
      font-size: 0.95rem;
      font-weight: 600;
      color: #475569;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    .win-confetti {
      position: absolute;
      inset: -10px;
      pointer-events: none;
    }
    .confetti-piece {
      position: absolute;
      top: -20px;
      font-size: 1.4rem;
      animation: confettiDrop 1.9s ease forwards;
      opacity: 0;
    }
    @keyframes confettiDrop {
      0% { transform: translate3d(0,-20px,0) scale(0.9) rotate(-12deg); opacity: 0; }
      20% { opacity: 1; }
      70% { transform: translate3d(0,120px,0) scale(1.05) rotate(12deg); opacity: 1; }
      100% { transform: translate3d(0,180px,0) scale(0.85) rotate(-18deg); opacity: 0; }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-blue-50 text-slate-800">

  <audio id="soundCorrect" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="soundWrong" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="soundWin" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const wordInput = document.getElementById('wordInput');
    const wordList = document.getElementById('wordList');
    const playInput = document.getElementById('playInput');
    const touchControls = document.getElementById('touchControls');
    const startBtn = document.getElementById('startBtn');
    const randomBtn = document.getElementById('randomBtn');
    const actionBtn = document.getElementById('actionBtn');
    const gameArea = document.getElementById('gameArea');
    const rowUpper = document.getElementById('rowUpper');
    const rowLower = document.getElementById('rowLower');
    const status = document.getElementById('status');
    const statusIcon = document.getElementById('statusIcon');
    const hintText = document.getElementById('hintText');
    const celebrate = document.getElementById('celebrate');

    const soundCorrect = document.getElementById('soundCorrect');
    const soundWrong = document.getElementById('soundWrong');
    const soundWin = document.getElementById('soundWin');

    const isTouchDevice = (() => {
      if(typeof window === 'undefined') return false;
      const hasTouchEvent = 'ontouchstart' in window || (window.DocumentTouch && document instanceof window.DocumentTouch);
      const hasTouchPoints = navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
      const coarsePointer = window.matchMedia ? window.matchMedia('(pointer: coarse)').matches : false;
      return hasTouchEvent || hasTouchPoints || coarsePointer;
    })();
    if(touchControls){
      touchControls.classList.toggle('hidden', !isTouchDevice);
    }

    const WORDS = ['cat','dog','sun','star','moon','bus','train','car','ball','cup','duck','frog','teddy','book','apple','bee','fish','milk','jam','cake','bed','sock','kite','leaf','ship'];

    if(wordList){
      WORDS.forEach(word=>{
        const option = document.createElement('option');
        option.value = word;
        wordList.appendChild(option);
      });
    }

    let target = '';
    let index = 0;
    let active = false;

    function onlyLetters(s){ return s.replace(/[^a-zA-Z]/g, ''); }

    function focusPlayInput(){
      if(!playInput || !isTouchDevice) return;
      requestAnimationFrame(()=>{
        playInput.focus({ preventScroll: true });
        const len = playInput.value.length;
        try {
          playInput.setSelectionRange(len, len);
        } catch (_) {
          /* Some mobile browsers do not support setSelectionRange on certain input modes. */
        }
        setTimeout(()=>{
          ensureGameVisible();
        }, 40);
      });
    }

    function ensureGameVisible(){
      if(!isTouchDevice || !gameArea || gameArea.style.display === 'none') return;
      const boxForTop = rowUpper.firstElementChild || rowUpper;
      if(!boxForTop) return;
      const rect = boxForTop.getBoundingClientRect();
      const viewportTop = window.visualViewport ? window.visualViewport.offsetTop : 0;
      const currentScroll = window.scrollY || window.pageYOffset || 0;
      const targetTop = rect.top + currentScroll - viewportTop - 20;
      window.scrollTo({ top: targetTop, left: 0, behavior: 'smooth' });
    }

    function processKey(rawKey){
      if(!active || !rawKey || rawKey.length !== 1) return;
      if(!/[a-zA-Z]/.test(rawKey)) return;
      const needed = target[index];
      if(!needed) return;
      if(rawKey.toLowerCase() === needed.toLowerCase()){
        fillLetter(index);
        index++;
        if(index >= target.length){
          win();
        } else {
          setHint('ok', `Nice! Next letter: <strong>${target[index].toUpperCase()}</strong>`);
        }
      } else {
        wiggle(index, rawKey);
      }
      ensureGameVisible();
    }

    function makeBoxes(word){
      rowUpper.innerHTML = '';
      rowLower.innerHTML = '';
      for (let i=0;i<word.length;i++){
        const u = document.createElement('div');
        u.className = 'box ghost';
        u.dataset.pos = i;
        u.textContent = word[i].toUpperCase();
        rowUpper.appendChild(u);

        const l = document.createElement('div');
        l.className = 'box ghost';
        l.dataset.pos = i;
        l.textContent = word[i].toLowerCase();
        rowLower.appendChild(l);
      }
    }

    function setHint(kind, text){
      status.style.display = 'flex';
      status.classList.remove('ok','bad');
      statusIcon.textContent = 'i';
      if(kind) { status.classList.add(kind); statusIcon.textContent = kind === 'ok' ? '‚úì' : '√ó'; }
      hintText.innerHTML = text;
    }

    function startGame(){
      const cleaned = onlyLetters(wordInput.value.trim());
      if(!cleaned){ setHint('bad', 'Please enter letters (A‚ÄìZ) only, or press <strong>Random word</strong>.'); return; }
      target = cleaned;
      wordInput.value = cleaned;
      index = 0;
      active = true;
      document.body.classList.remove('win-mode');
      gameArea.classList.remove('victory');
      celebrate.innerHTML = '';
      makeBoxes(target);
      gameArea.style.display = '';
      // hide setup controls during play, put Restart where Start was
      wordInput.disabled = true;
      startBtn.style.display = 'none';
      randomBtn.style.display = 'none';
      actionBtn.style.display = 'inline-block';
      actionBtn.textContent = 'Restart';
      setHint('ok', `Ready! Press the first letter: <strong>${target[0].toUpperCase()}</strong>`);
      wordInput.blur();
      if(playInput){
        playInput.value = '';
      }
      focusPlayInput();
      ensureGameVisible();
    }

    function resetToSetup(){
      active = false;
      target = '';
      index = 0;
      rowUpper.innerHTML = '';
      rowLower.innerHTML = '';
      gameArea.style.display = 'none';
      celebrate.innerHTML = '';
      document.body.classList.remove('win-mode');
      gameArea.classList.remove('victory');
      // show setup controls again
      wordInput.disabled = false;
      startBtn.style.display = '';
      randomBtn.style.display = '';
      actionBtn.style.display = 'none';
      status.style.display = 'none';
      wordInput.value = '';
      wordInput.focus();
      if(playInput){
        playInput.value = '';
        playInput.blur();
      }
    }

    function fillLetter(pos){
      const upBox = rowUpper.querySelector(`.box[data-pos="${pos}"]`);
      const loBox = rowLower.querySelector(`.box[data-pos="${pos}"]`);
      upBox.textContent = target[pos].toUpperCase();
      loBox.textContent = target[pos].toLowerCase();
      upBox.classList.remove('ghost');
      loBox.classList.remove('ghost');
      upBox.classList.add('filled');
      loBox.classList.add('filled');
      soundCorrect.currentTime = 0;
      soundCorrect.play();
    }

    function wiggle(pos, wrongKey){
      const upBox = rowUpper.querySelector(`.box[data-pos="${pos}"]`);
      const loBox = rowLower.querySelector(`.box[data-pos="${pos}"]`);
      [upBox, loBox].forEach(el=>{
        el.classList.remove('shake'); void el.offsetWidth; el.classList.add('shake');
        el.style.borderColor = 'var(--bad)'; el.style.background = '#fff1f1';
        setTimeout(()=>{ el.style.borderColor = '#d6defa'; el.style.background = '#f1f5ff'; }, 350);
      });
      const shown = (wrongKey || '?').toUpperCase();
      setHint('bad', `Oops! We need <strong>${target[pos].toUpperCase()}</strong> ‚Äî you pressed <strong>${shown}</strong>. Try again!`);
      soundWrong.currentTime = 0; soundWrong.play();
    }

    function win(){
      active = false;
      setHint('ok', 'Yay! You built the word! üéâ');
      document.body.classList.add('win-mode');
      gameArea.classList.add('victory');
      const upperWord = target.toUpperCase();
      const bursts = ['üéâ','üéä','‚ú®','üåü','üéà','ü•≥'];
      const burstLine = bursts.map((emoji, idx)=>`<span class="win-burst" style="animation-delay:${(idx*0.12).toFixed(2)}s">${emoji}</span>`).join('');
      const confettiIcons = ['üéâ','‚ú®','üåü','üéä','üéà','ü•≥','üç≠','üåà','üí´','ü™Ö'];
      const confettiPieces = Array.from({ length: 18 }).map((_, i)=>{
        const icon = confettiIcons[i % confettiIcons.length];
        const left = (Math.random()*100).toFixed(1);
        const delay = (i * 0.08).toFixed(2);
        return `<span class="confetti-piece" style="left:${left}%; animation-delay:${delay}s;">${icon}</span>`;
      }).join('');
      celebrate.innerHTML = `
        <div class="win-banner">
          <div class="win-emoji-line">${burstLine}</div>
          <div class="win-text">Amazing! You built <strong>${upperWord}</strong></div>
          <div class="win-sub">Give a high five and tap Play again!</div>
          <div class="win-confetti">${confettiPieces}</div>
        </div>
      `;
      soundWin.currentTime = 0; soundWin.play();
      actionBtn.textContent = 'Play again';
      actionBtn.focus();
      if(playInput){
        playInput.value = '';
        if(isTouchDevice){
          playInput.blur();
        }
      }
      if(isTouchDevice){
        wordInput.blur();
        const jumpToTop = ()=>window.scrollTo({ top: 0, behavior: 'smooth' });
        jumpToTop();
        setTimeout(jumpToTop, 120);
      }
    }

    document.addEventListener('keydown', (e)=>{
      if(!active) return;
      if(e.target === wordInput || e.target === playInput) return;
      processKey(e.key);
    });

    // Buttons
    startBtn.addEventListener('click', startGame);
    actionBtn.addEventListener('click', resetToSetup);
    randomBtn.addEventListener('click', ()=>{
      const choice = WORDS[Math.floor(Math.random()*WORDS.length)];
      wordInput.value = choice;
      status.style.display = 'none';
      startGame();
    });

    if(playInput){
      playInput.addEventListener('input', ()=>{
        if(!active){
          playInput.value = '';
          return;
        }
        const value = playInput.value;
        if(!value){
          focusPlayInput();
          return;
        }
        const letters = value.match(/[a-zA-Z]/g) || [];
        playInput.value = '';
        letters.forEach(ch=>processKey(ch));
        focusPlayInput();
      });
      playInput.addEventListener('click', ()=>{
        if(active) focusPlayInput();
      });
    }

    if(touchControls){
      touchControls.addEventListener('click', ()=>{
        if(active) focusPlayInput();
      });
    }

    gameArea.addEventListener('click', (e)=>{
      if(!active) return;
      if(e.target.closest && e.target.closest('.boxes')) focusPlayInput();
    });

    // Keyboard helpers
    wordInput.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') startGame(); });

    // Initial: keep status hidden to avoid duplication with helper line
    status.style.display = 'none';
  </script>
</body>
</html>
