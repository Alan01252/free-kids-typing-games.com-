{{ $id := default "virtual-keyboard" .id }}
<div id="{{ $id }}" class="virtual-keyboard hidden" data-virtual-keyboard>
  <div class="simple-keyboard" data-keyboard-root></div>
</div>
<script>
  (() => {
    if (window.SimpleKeyboardLoader) return;

    const SCRIPT_SRC = 'https://unpkg.com/simple-keyboard@latest/build/index.js';
    const STYLE_HREF = 'https://unpkg.com/simple-keyboard@latest/build/css/index.css';

    function ensureStyles() {
      if (document.head.querySelector('link[data-simple-keyboard-style]')) return;
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = STYLE_HREF;
      link.setAttribute('data-simple-keyboard-style', 'true');
      document.head.appendChild(link);
    }

    function ensureScript(resolve, reject) {
      const existing = document.head.querySelector('script[data-simple-keyboard-script]');
      if (existing) {
        if (window.SimpleKeyboard) {
          resolve(window.SimpleKeyboard.default || window.SimpleKeyboard);
          return;
        }
        existing.addEventListener('load', () => resolve(window.SimpleKeyboard.default || window.SimpleKeyboard), { once: true });
        existing.addEventListener('error', reject, { once: true });
        return;
      }

      const script = document.createElement('script');
      script.src = SCRIPT_SRC;
      script.async = true;
      script.setAttribute('data-simple-keyboard-script', 'true');
      script.addEventListener('load', () => resolve(window.SimpleKeyboard.default || window.SimpleKeyboard), { once: true });
      script.addEventListener('error', reject, { once: true });
      document.head.appendChild(script);
    }

    window.SimpleKeyboardLoader = {
      loadPromise: null,
      load() {
        if (this.loadPromise) return this.loadPromise;
        if (window.SimpleKeyboard) {
          this.loadPromise = Promise.resolve(window.SimpleKeyboard.default || window.SimpleKeyboard);
          ensureStyles();
          return this.loadPromise;
        }
        ensureStyles();
        this.loadPromise = new Promise((resolve, reject) => {
          ensureScript(resolve, reject);
        });
        return this.loadPromise;
      }
    };
  })();
</script>
