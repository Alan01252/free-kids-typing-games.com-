<style>
  :root {
    --game-font-stack: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
    --card-bg: rgba(255, 255, 255, 0.95);
    --card-border: rgba(99, 102, 241, 0.15);
    --card-shadow: 0 24px 80px rgba(15, 23, 42, 0.12);
    --card-blur: blur(6px);
    --status-bg: rgba(99, 102, 241, 0.08);
    --status-border: rgba(99, 102, 241, 0.25);
    --status-color: #1f2937;
    --status-ok-bg: rgba(34, 197, 94, 0.18);
    --status-ok-border: rgba(34, 197, 94, 0.35);
    --status-ok-color: #065f46;
    --status-bad-bg: rgba(248, 113, 113, 0.18);
    --status-bad-border: rgba(248, 113, 113, 0.35);
    --status-bad-color: #7f1d1d;
  }

  html,
  body {
    height: 100%;
    margin: 0;
  }

  body {
    font-family: var(--game-font-stack);
    position: relative;
    overflow-x: hidden;
    line-height: 1.6;
  }

  body > * {
    position: relative;
    z-index: 1;
  }

  .game-shell {
    position: relative;
    margin: 0 auto;
    width: min(100%, 64rem);
    padding: 1.5rem 1.25rem;
    display: grid;
    gap: 1.75rem;
  }

  @media (min-width: 640px) {
    .game-shell {
      padding: 3rem 1.5rem;
      gap: 2rem;
    }
  }

  .game-hero {
    text-align: center;
    display: grid;
    gap: 0.75rem;
    justify-items: center;
  }

  .game-card {
    --card-bg-current: var(--card-bg);
    --card-border-current: var(--card-border);
    --card-shadow-current: var(--card-shadow);
    border-radius: 32px;
    border: 1px solid var(--card-border-current);
    background: var(--card-bg-current);
    box-shadow: var(--card-shadow-current);
    backdrop-filter: var(--card-blur);
    padding: clamp(1.5rem, 4vw, 2.5rem);
    display: grid;
    gap: 1.25rem;
  }

  .game-card[data-surface="muted"] {
    --card-border-current: rgba(15, 23, 42, 0.25);
    --card-shadow-current: 0 32px 120px rgba(15, 23, 42, 0.35);
  }

  .status-banner {
    display: none;
    align-items: center;
    gap: 0.75rem;
    padding: 0.85rem 1.1rem;
    border-radius: 20px;
    border: 2px solid var(--status-border);
    background: var(--status-bg);
    color: var(--status-color);
    font-size: 0.975rem;
  }

  .status-banner.ok {
    background: var(--status-ok-bg);
    border-color: var(--status-ok-border);
    color: var(--status-ok-color);
  }

  .status-banner.bad {
    background: var(--status-bad-bg);
    border-color: var(--status-bad-border);
    color: var(--status-bad-color);
  }

  .status-badge {
    display: inline-grid;
    place-items: center;
    width: 34px;
    height: 34px;
    border-radius: 50%;
    font-weight: 700;
    background: rgba(99, 102, 241, 0.2);
  }

  .touch-input {
    letter-spacing: 0.35em;
    font-weight: 700;
    text-transform: uppercase;
  }

  .celebrate {
    min-height: 48px;
    text-align: center;
    font-size: 1.15rem;
    font-weight: 600;
  }

  .game-tip {
    font-size: 0.95rem;
    opacity: 0.85;
  }

  .game-section-title {
    font-size: 0.75rem;
    font-weight: 700;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: rgba(99, 102, 241, 0.7);
  }
</style>
